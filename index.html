<body class="text-slate-800 h-screen flex flex-col overflow-hidden">

            <button onclick="toggleModal('notebookModal')" class="hover:text-indigo-200">ğŸ“• ç”Ÿè¯ <span id="navVocab" class="bg-white text-indigo-600 px-1.5 rounded">0</span></button>

    <main class="flex-grow overflow-y-auto p-4 md:p-8 flex flex-col items-center">

                <div class="bg-gradient-to-br from-slate-800 to-indigo-900 p-8 rounded-[2.5rem] text-white shadow-2xl flex flex-col justify-between border-b-8 border-indigo-500">
                    <div>

                        <div class="text-7xl font-black mb-4" id="countdown">---</div>
                        <p id="motto" class="text-xs italic border-l-2 border-indigo-500 pl-4 py-1">"æ‹…å¾—èµ·è´£ä»»äºŒå­—ã€‚"</p>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border flex flex-col justify-center">
                    <div id="resumeBox" class="hidden-section mb-4 p-4 bg-indigo-50 rounded-2xl flex justify-between items-center">
                        <span id="resumeInfo" class="text-[10px] font-black text-indigo-600">è¿›åº¦æ¢å¤</span>
                        <button onclick="resumeStudy()" class="bg-indigo-600 text-white px-3 py-1.5 rounded-xl text-[10px] font-black">ç»§ç»­æ‰§è¡Œ</button>
                    </div>
                    <label class="group flex flex-col items-center justify-center border-4 border-dashed border-slate-100 rounded-[2rem] hover:border-indigo-400 transition cursor-pointer p-8">
                        <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls" />
                        <div class="text-5xl mb-4 group-hover:scale-110 transition">ğŸ“‚</div>
                        <span class="font-black text-slate-800">ä¸Šä¼ å•è¯è¡¨</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="studySection" class="hidden-section w-full max-w-xl fade-in pt-4">
            <div class="flex justify-between items-center mb-4">
                <button onclick="goHome()" class="bg-white px-4 py-2 rounded-xl text-[10px] font-black text-slate-500 shadow-sm">â† è¿”å›é¦–é¡µ</button>
                <div class="flex space-x-1">
                    <button id="btnQuick" onclick="setMode('quick')" class="px-3 py-1 rounded text-[9px] font-black bg-slate-200 text-slate-500">æé€Ÿ</button>
                    <button id="btnDeep" onclick="setMode('deep')" class="px-3 py-1 rounded text-[9px] font-black bg-slate-200 text-slate-500">æ·±åº¦</button>
                </div>
            </div>

            <div class="bg-white rounded-[3rem] shadow-2xl min-h-[480px] flex flex-col relative border border-slate-100 overflow-hidden">
                <div id="progressBar" class="absolute top-0 left-0 h-1.5 bg-indigo-500 transition-all" style="width: 0%"></div>
                <button onclick="openEditModal()" class="absolute top-8 right-8 text-slate-200 hover:text-indigo-400">âœï¸</button>

                <div class="p-12 text-center flex-grow flex flex-col justify-center">
                    <div id="wordTag" class="inline-block mx-auto px-2 py-0.5 rounded bg-indigo-50 text-indigo-500 text-[8px] font-black mb-4 uppercase">Mode Identification</div>
                    <h2 id="questionText" class="text-4xl font-black text-slate-800 mb-10">å‡†å¤‡å°±ç»ª</h2>

                    <div class="space-y-6 max-w-xs mx-auto w-full">
                        <div id="step1Container">
                            <input type="text" id="input1" class="w-full border-b-4 border-slate-100 py-3 text-3xl focus:outline-none focus:border-indigo-500 text-center font-bold" placeholder="..." autocomplete="off">
                        </div>
                        <div id="step2Container" class="hidden-section">
                            <input type="text" id="input2" class="w-full border-b-4 border-slate-100 py-3 text-3xl focus:outline-none focus:border-indigo-500 text-center font-bold" placeholder="è¾“å…¥æ±‰å­—" autocomplete="off">
                        </div>
                        <p id="feedback" class="text-[11px] font-black mt-2 h-4"></p>
                    </div>
                </div>

                <div class="p-8 bg-slate-50 flex space-x-4">
                    <button id="btnSubmit" onclick="handleAction()" class="flex-grow bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg">éªŒè¯ (Enter)</button>
                    <button id="btnNext" onclick="loadNextWord()" class="hidden-section flex-grow bg-emerald-500 text-white font-black py-5 rounded-2xl shadow-lg">ä¸‹ä¸€ä¸ª (Enter)</button>
                </div>
            </div>
        </div>

        <div id="finishSection" class="hidden-section w-full max-w-md bg-white p-12 rounded-[3rem] shadow-2xl text-center fade-in">
            <div class="text-7xl mb-6">ğŸ¯</div>
            <h2 class="text-3xl font-black mb-10">æ‰§è¡Œå®Œæ¯•</h2>
            <button onclick="goHome()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl">è¿”å›æŒ‡æŒ¥éƒ¨</button>
        </div>
    </main>

    <div id="notebookModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl max-h-[80vh] flex flex-col overflow-hidden">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center"><h3 class="font-black text-xl text-slate-800">ğŸ“• ç”Ÿè¯æœ¬</h3><button onclick="toggleModal('notebookModal')" class="text-2xl">&times;</button></div>
            <div class="p-4 overflow-y-auto flex-grow"><table class="w-full text-left text-xs"><tbody id="notebookList"></tbody></table></div>
            <div class="p-6 bg-indigo-50 flex space-x-3">
                <button onclick="startInstantStudy('vocab')" class="flex-grow bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg">âš”ï¸ çªå‡»å¤ä¹ ç”Ÿè¯</button>
                <button onclick="exportExcel()" class="bg-white border text-indigo-600 font-black px-6 rounded-2xl">å¯¼å‡º</button>
            </div>
        </div>
    </div>

    <div id="stubbornModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl max-h-[80vh] flex flex-col overflow-hidden border-4 border-slate-800">
            <div class="p-6 bg-slate-800 text-white flex justify-between items-center"><h3 class="font-black text-xl">â˜ ï¸ é¡½å›ºåˆ†å­</h3><button onclick="toggleModal('stubbornModal')" class="text-2xl">&times;</button></div>
            <div class="p-4 overflow-y-auto flex-grow"><table class="w-full text-left text-xs"><tbody id="stubbornList"></tbody></table></div>
            <div class="p-6 bg-slate-100 border-t"><button onclick="startInstantStudy('stubborn')" class="w-full bg-slate-800 text-white font-black py-4 rounded-2xl">âš”ï¸ ç«‹å³æ¸…å‰¿</button></div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center z-[200] p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-sm p-8 shadow-2xl">
            <h3 class="font-black text-xl mb-4 text-slate-800">ä¿®æ­£è¯æ¡</h3>
            <div class="space-y-4">
                <input id="editMeaning" placeholder="å«ä¹‰" class="w-full bg-slate-50 p-4 rounded-xl font-bold border">
                <input id="editWord" placeholder="å•è¯" class="w-full bg-slate-50 p-4 rounded-xl font-bold border">
                <input id="editReading" placeholder="è¯»éŸ³" class="w-full bg-slate-50 p-4 rounded-xl font-bold border">
            </div>
            <div class="flex space-x-3 mt-6"><button onclick="saveEdit()" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-black">ä¿å­˜</button><button onclick="toggleModal('editModal')" class="flex-1 bg-slate-100 py-4 rounded-xl font-black">å–æ¶ˆ</button></div>
        </div>
    </div>

    <script>
        let studyQueue = [], currentIndex = 0, currentWord = null, currentMode = 'deep';
        let vocabNotebook = JSON.parse(localStorage.getItem('gina_vocab_notebook')) || [];
        let stubbornNotebook = JSON.parse(localStorage.getItem('gina_stubborn_notebook')) || [];

        window.onload = () => {
            const days = Math.ceil((new Date('2026-07-05') - new Date()) / (1000*60*60*24));
            document.getElementById('countdown').innerText = days > 0 ? days : "Battle";
            updateUI(); checkResume(); setMode('deep');
        };

        // æ ¸å¿ƒä¿®å¤ï¼šæ–‡ä»¶ä¸Šä¼ åç«‹åˆ»æ‰§è¡Œ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                const workbook = XLSX.read(new Uint8Array(ev.target.result), {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                
                studyQueue = rows.slice(1).map(row => {
                    let w = String(row[0]||"").trim(), r = String(row[1]||"").trim(), m = String(row[2]||"").trim();
                    if(!w) return null;
                    let hasK = /[\u4E00-\u9FAF]/.test(w);
                    return { word: w, reading: hasK ? r : w, meaning: m || r, isKanji: hasK };
                }).filter(i => i !== null);
                
                if(studyQueue.length > 0) {
                    studyQueue.sort(() => Math.random() - 0.5);
                    currentIndex = 0;
                    startStudy();
                } else { alert("æ–‡ä»¶å†…æ²¡æœ‰è¯†åˆ«åˆ°å•è¯ï¼Œè¯·æ£€æŸ¥æ ¼å¼ã€‚"); }
            };
            reader.readAsArrayBuffer(file);
        });

        function startStudy() {
            document.getElementById('homeSection').classList.add('hidden-section');
            document.getElementById('studySection').classList.remove('hidden-section');
            document.getElementById('finishSection').classList.add('hidden-section');
            document.getElementById('totalCount').innerText = studyQueue.length;
            loadNextWord();
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('btnQuick').classList.toggle('active-mode', m === 'quick');
            document.getElementById('btnDeep').classList.toggle('active-mode', m === 'deep');
            if (currentWord) updateStepUI();
        }

        function loadNextWord() {
            if (currentIndex >= studyQueue.length) { showFinish(); return; }
            currentWord = studyQueue[currentIndex];
            
            document.getElementById('questionText').innerText = currentWord.meaning;
            document.getElementById('remainCount').innerText = currentIndex + 1;
            document.getElementById('progressBar').style.width = `${(currentIndex/studyQueue.length)*100}%`;
            
            updateStepUI();
            
            document.getElementById('input1').value = ''; document.getElementById('input2').value = '';
            document.getElementById('input1').disabled = false;
            document.getElementById('btnSubmit').classList.remove('hidden-section');
            document.getElementById('btnNext').classList.add('hidden-section');
            document.getElementById('feedback').innerText = '';
            setTimeout(() => document.getElementById('input1').focus(), 50);
            
            localStorage.setItem('gina_v58_snapshot', JSON.stringify({q: studyQueue, i: currentIndex, m: currentMode}));
        }

        function updateStepUI() {
            document.getElementById('step2Container').classList.add('hidden-section');
            if (currentMode === 'deep' && currentWord.isKanji) {
                document.getElementById('wordTag').innerText = "DEPTH MODE: READING + WRITING";
                document.getElementById('input1').placeholder = "è¾“å…¥è¯»éŸ³ (å‡å)";
            } else {
                document.getElementById('wordTag').innerText = "QUICK MODE: SPELLING";
                document.getElementById('input1').placeholder = "è¾“å…¥å•è¯æ‹¼å†™";
            }
        }

        function handleAction() {
            const v1 = document.getElementById('input1').value.trim().toLowerCase();
            const v2 = document.getElementById('input2').value.trim().toLowerCase();
            const isS2 = !document.getElementById('step2Container').classList.contains('hidden-section');

            if (!isS2) {
                let target = (currentMode === 'deep' && currentWord.isKanji) ? currentWord.reading : currentWord.word;
                if (v1 === target.toLowerCase()) {
                    if (currentMode === 'deep' && currentWord.isKanji) {
                        document.getElementById('step2Container').classList.remove('hidden-section');
                        document.getElementById('input1').disabled = true;
                        document.getElementById('input2').focus();
                        showFeedback("âœ“ è¯»éŸ³æ­£ç¡®ï¼Œè¯·å†™å‡ºæ±‰å­—", "text-indigo-600");
                    } else { pass(); }
                } else { showFeedback(`âŒ é”™è¯¯ (æç¤º: ${target})`, "text-red-500"); recordError(); }
            } else {
                if (v2 === currentWord.word.toLowerCase()) pass();
                else { showFeedback(`âŒ æ±‰å­—ä¹¦å†™é”™è¯¯ (æ­£ç¡®: ${currentWord.word})`, "text-red-500"); recordError(); }
            }
        }

        function pass() {
            showFeedback("ğŸ‰ æ­£ç¡®", "text-emerald-500");
            currentIndex++;
            document.getElementById('btnSubmit').classList.add('hidden-section');
            document.getElementById('btnNext').classList.remove('hidden-section').focus();
        }

        function recordError() {
            if (!vocabNotebook.find(i => i.word === currentWord.word)) {
                vocabNotebook.unshift(currentWord);
                localStorage.setItem('gina_vocab_notebook', JSON.stringify(vocabNotebook));
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('navVocab').innerText = vocabNotebook.length;
            document.getElementById('navStubborn').innerText = stubbornNotebook.length;
            renderList('notebookList', vocabNotebook, 'v');
            renderList('stubbornList', stubbornNotebook, 's');
        }

        function renderList(id, data, type) {
            const el = document.getElementById(id); el.innerHTML = '';
            data.forEach((w, i) => {
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-slate-50 transition";
                tr.innerHTML = `<td class="py-4 font-black">${w.word} <span class="text-[9px] text-slate-300 ml-1">${w.reading}</span></td>
                    <td class="py-4 text-[10px] italic text-slate-400">${w.meaning}</td>
                    <td class="py-4 text-right"><button onclick="delWord(${i},'${type}')" class="text-indigo-600 font-bold">æŒæ¡</button></td>`;
                el.appendChild(tr);
            });
        }

        function delWord(i, t) {
            if(t === 'v') vocabNotebook.splice(i,1); else stubbornNotebook.splice(i,1);
            localStorage.setItem('gina_vocab_notebook', JSON.stringify(vocabNotebook));
            localStorage.setItem('gina_stubborn_notebook', JSON.stringify(stubbornNotebook));
            updateUI();
        }

        function startInstantStudy(type) {
            let source = (type === 'vocab') ? vocabNotebook : stubbornNotebook;
            if (source.length === 0) return;
            studyQueue = [...source].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            toggleModal(type === 'vocab' ? 'notebookModal' : 'stubbornModal');
            startStudy();
        }

        function goHome() {
            document.getElementById('homeSection').classList.remove('hidden-section');
            document.getElementById('studySection').classList.add('hidden-section');
            document.getElementById('finishSection').classList.add('hidden-section');
            checkResume();
        }

        function checkResume() {
            const s = localStorage.getItem('gina_v58_snapshot');
            if(s) {
                const d = JSON.parse(s);
                document.getElementById('resumeBox').classList.remove('hidden-section');
                document.getElementById('resumeInfo').innerText = `ä¸Šæ¬¡è¿›åº¦: ${d.i}/${d.q.length}`;
            }
        }

        function resumeStudy() {
            const d = JSON.parse(localStorage.getItem('gina_v58_snapshot'));
            studyQueue = d.q; currentIndex = d.i; currentMode = d.m || 'deep';
            setMode(currentMode); startStudy();
        }

        function showFinish() {
            document.getElementById('studySection').classList.add('hidden-section');
            document.getElementById('finishSection').classList.remove('hidden-section');
            localStorage.removeItem('gina_v58_snapshot');
        }

        function openEditModal() {
            document.getElementById('editMeaning').value = currentWord.meaning;
            document.getElementById('editWord').value = currentWord.word;
            document.getElementById('editReading').value = currentWord.reading;
            toggleModal('editModal');
        }

        function saveEdit() {
            currentWord.meaning = document.getElementById('editMeaning').value;
            currentWord.word = document.getElementById('editWord').value;
            currentWord.reading = document.getElementById('editReading').value;
            currentWord.isKanji = /[\u4E00-\u9FAF]/.test(currentWord.word);
            toggleModal('editModal'); loadNextWord();
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function showFeedback(t, c) { const f = document.getElementById('feedback'); f.innerText = t; f.className = `text-[11px] font-black mt-2 ${c}`; }
        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(vocabNotebook);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Vocab");
            XLSX.writeFile(wb, `Gina_Words_${new Date().toLocaleDateString()}.xlsx`);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('btnNext').classList.contains('hidden-section')) loadNextWord();
                else if (!document.getElementById('studySection').classList.contains('hidden-section')) handleAction();
            }
        });
    </script>
</body>
