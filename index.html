                    <button id="btnNext" onclick="loadNextWord()" class="hidden-section flex-grow bg-emerald-500 text-white font-black py-5 rounded-2xl shadow-lg transition">ç»§ç»­æ‰§è¡Œ (Enter)</button>

    <div id="notebookModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center z-[100] p-4">

            <div class="p-6 bg-slate-800 text-white flex justify-between items-center">

    <div id="editModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center z-[200] p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-sm p-8 shadow-2xl">
            <h3 class="font-black text-xl mb-6">âœï¸ ä¿®æ­£æ•°æ®</h3>
            <div class="space-y-4">
                <input id="editMeaning" placeholder="ä¸­æ–‡å«ä¹‰" class="w-full bg-slate-50 p-4 rounded-xl font-bold border">
                <input id="editWord" placeholder="å•è¯/æ±‰å­—" class="w-full bg-slate-50 p-4 rounded-xl font-bold border">
                <input id="editReading" placeholder="è¯»éŸ³ (å‡å)" class="w-full bg-slate-50 p-4 rounded-xl font-bold border">
            </div>
            <div class="flex space-x-3 mt-8"><button onclick="saveEdit()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black">ä¿å­˜</button><button onclick="toggleModal('editModal')" class="flex-1 bg-slate-100 text-slate-400 py-4 rounded-2xl font-black">å–æ¶ˆ</button></div>
        </div>
    </div>

    <script>
        let studyQueue = [], currentIndex = 0, currentWord = null, currentMode = 'deep';
        let vocabNotebook = JSON.parse(localStorage.getItem('gina_vocab_notebook')) || [];
        let stubbornNotebook = JSON.parse(localStorage.getItem('gina_stubborn_notebook')) || [];
        
        const tips = ["æ‰§è¡Œç›®æ ‡ï¼Œä¸è¦ä¸€ç›´åœ¨è®¡åˆ’ã€‚", "å…ˆéš¾åæ˜“ï¼Œè§£å†³é—®é¢˜ã€‚", "å±è”½æƒ…ç»ªçš„è¯¯å¯¼ï¼Œç”¨ç†æ€§çœ‹å¾…ã€‚", "æ‹…å¾—èµ·è´£ä»»äºŒå­—ã€‚", "ä¸è¦è‡ªå‘ã€‚"];

        window.onload = () => {
            const days = Math.ceil((new Date('2026-07-05') - new Date()) / (1000*60*60*24));
            document.getElementById('countdown').innerText = days > 0 ? days : "GO!";
            updateUI();
            checkResume();
            document.getElementById('motto').innerText = tips[Math.floor(Math.random()*tips.length)];
            document.getElementById('todayTip').innerText = tips[Math.floor(Math.random()*tips.length)];
            switchMode('deep'); // é»˜è®¤æ·±åº¦
        };

        // --- æ ¸å¿ƒï¼šæ–‡ä»¶è§£æå¼•æ“ ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                const data = new Uint8Array(ev.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                
                studyQueue = rows.slice(1).map(row => {
                    let a = String(row[0]||"").trim(), b = String(row[1]||"").trim(), c = String(row[2]||"").trim();
                    let hasK = /[\u4E00-\u9FAF]/.test(a);
                    return { word: a, reading: hasK ? b : a, meaning: c || b, isKanji: hasK };
                }).filter(i => i.word);
                
                studyQueue.sort(() => Math.random() - 0.5);
                currentIndex = 0;
                startStudy();
            };
            reader.readAsArrayBuffer(file);
        });

        // --- æ ¸å¿ƒï¼šçªå‡»å¤ä¹ é€»è¾‘ ---
        function startInstantStudy(type) {
            let source = (type === 'vocab') ? vocabNotebook : stubbornNotebook;
            if (source.length === 0) { alert("åˆ—è¡¨ä¸ºç©ºï¼Œæ— æ³•å¤ä¹ ã€‚"); return; }
            studyQueue = [...source].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            toggleModal(type === 'vocab' ? 'notebookModal' : 'stubbornModal');
            startStudy();
        }

        function startStudy() {
            document.getElementById('homeSection').classList.add('hidden-section');
            document.getElementById('studySection').classList.remove('hidden-section');
            document.getElementById('finishSection').classList.add('hidden-section');
            document.getElementById('totalCount').innerText = studyQueue.length;
            loadNextWord();
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('modeQuick').classList.toggle('active-btn', m === 'quick');
            document.getElementById('modeDeep').classList.toggle('active-btn', m === 'deep');
            if (currentWord) updateStepUI();
        }

        function loadNextWord() {
            if (currentIndex >= studyQueue.length) { showFinish(); return; }
            currentWord = studyQueue[currentIndex];
            updateStepUI();
            
            document.getElementById('questionText').innerText = currentWord.meaning;
            document.getElementById('remainCount').innerText = currentIndex + 1;
            document.getElementById('progressBar').style.width = `${(currentIndex/studyQueue.length)*100}%`;
            document.getElementById('input1').value = ''; document.getElementById('input2').value = '';
            document.getElementById('input1').disabled = false;
            document.getElementById('btnSubmit').classList.remove('hidden-section');
            document.getElementById('btnNext').classList.add('hidden-section');
            document.getElementById('feedback').innerText = '';
            setTimeout(() => document.getElementById('input1').focus(), 50);
            
            localStorage.setItem('gina_v57_snapshot', JSON.stringify({q: studyQueue, i: currentIndex, m: currentMode}));
        }

        function updateStepUI() {
            document.getElementById('step2Box').classList.add('hidden-section');
            if (currentMode === 'deep' && currentWord.isKanji) {
                document.getElementById('wordTag').innerText = "KANJI / è¯»éŸ³+å†™æ³•";
                document.getElementById('input1').placeholder = "è¯·è¾“å…¥è¯»éŸ³ (å‡å)";
            } else {
                document.getElementById('wordTag').innerText = "QUICK / å•è¯æ‹¼å†™";
                document.getElementById('input1').placeholder = "è¯·è¾“å…¥å•è¯æ‹¼å†™";
            }
        }

        function handleAction() {
            const val1 = document.getElementById('input1').value.trim().toLowerCase();
            const val2 = document.getElementById('input2').value.trim().toLowerCase();
            const isStep2 = !document.getElementById('step2Box').classList.contains('hidden-section');

            if (!isStep2) {
                let target = (currentMode === 'deep' && currentWord.isKanji) ? currentWord.reading : currentWord.word;
                if (val1 === target.toLowerCase()) {
                    if (currentMode === 'deep' && currentWord.isKanji) {
                        document.getElementById('step2Box').classList.remove('hidden-section');
                        document.getElementById('input1').disabled = true;
                        document.getElementById('input2').focus();
                        showFeedback("âœ“ è¯»éŸ³æ­£ç¡®ï¼Œå†™å‡ºæ±‰å­—", "text-indigo-600");
                    } else { pass(); }
                } else { showFeedback(`âŒ æ‹¼å†™é”™è¯¯ (æç¤º: ${target})`, "text-red-500"); recordError(); }
            } else {
                if (val2 === currentWord.word.toLowerCase()) pass();
                else { showFeedback(`âŒ æ±‰å­—é”™è¯¯ (æ­£ç¡®: ${currentWord.word})`, "text-red-500"); recordError(); }
            }
        }

        function pass() {
            showFeedback("ğŸ‰ æ‰§è¡Œæ­£ç¡®", "text-emerald-500");
            currentIndex++;
            document.getElementById('btnSubmit').classList.add('hidden-section');
            document.getElementById('btnNext').classList.remove('hidden-section').focus();
        }

        function recordError() {
            if (!vocabNotebook.find(i => i.word === currentWord.word)) {
                vocabNotebook.unshift(currentWord);
                localStorage.setItem('gina_vocab_notebook', JSON.stringify(vocabNotebook));
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('navVocab').innerText = vocabNotebook.length;
            document.getElementById('navStubborn').innerText = stubbornNotebook.length;
            document.getElementById('nbCount').innerText = vocabNotebook.length;
            document.getElementById('sbCount').innerText = stubbornNotebook.length;
            renderList('notebookList', vocabNotebook, 'v');
            renderList('stubbornList', stubbornNotebook, 's');
        }

        function renderList(id, data, type) {
            const el = document.getElementById(id); el.innerHTML = '';
            data.forEach((w, i) => {
                let word = w.word || w.kanji || "æœªçŸ¥";
                let mean = w.meaning || w.mean || "å¾…è§£æ";
                let read = w.reading || w.kana || "";
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-slate-50 transition";
                tr.innerHTML = `<td class="py-4 font-black">${word} <span class="text-[9px] text-slate-300 ml-1">${read}</span></td>
                    <td class="py-4 text-[10px] italic text-slate-400">${mean}</td>
                    <td class="py-4 text-right"><button onclick="delWord(${i},'${type}')" class="text-indigo-600 font-bold">æŒæ¡</button></td>`;
                el.appendChild(tr);
            });
        }

        function delWord(i, t) {
            if(t === 'v') vocabNotebook.splice(i,1); else stubbornNotebook.splice(i,1);
            localStorage.setItem('gina_vocab_notebook', JSON.stringify(vocabNotebook));
            localStorage.setItem('gina_stubborn_notebook', JSON.stringify(stubbornNotebook));
            updateUI();
        }

        function goHome() {
            document.getElementById('homeSection').classList.remove('hidden-section');
            document.getElementById('studySection').classList.add('hidden-section');
            document.getElementById('finishSection').classList.add('hidden-section');
            checkResume();
        }

        function checkResume() {
            const s = localStorage.getItem('gina_v57_snapshot');
            if(s) {
                const d = JSON.parse(s);
                document.getElementById('resumeBox').classList.remove('hidden-section');
                document.getElementById('resumeInfo').innerText = `ä¸Šæ¬¡è¿›åº¦: ${d.i}/${d.q.length}`;
            }
        }

        function resumeStudy() {
            const d = JSON.parse(localStorage.getItem('gina_v57_snapshot'));
            studyQueue = d.q; currentIndex = d.i; currentMode = d.m || 'deep';
            switchMode(currentMode); startStudy();
        }

        function showFinish() {
            document.getElementById('studySection').classList.add('hidden-section');
            document.getElementById('finishSection').classList.remove('hidden-section');
            localStorage.removeItem('gina_v57_snapshot');
        }

        function openEditModal() {
            document.getElementById('editMeaning').value = currentWord.meaning;
            document.getElementById('editWord').value = currentWord.word;
            document.getElementById('editReading').value = currentWord.reading;
            toggleModal('editModal');
        }

        function saveEdit() {
            currentWord.meaning = document.getElementById('editMeaning').value;
            currentWord.word = document.getElementById('editWord').value;
            currentWord.reading = document.getElementById('editReading').value;
            currentWord.isKanji = /[\u4E00-\u9FAF]/.test(currentWord.word);
            toggleModal('editModal'); loadNextWord();
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function showFeedback(t, c) { const f = document.getElementById('feedback'); f.innerText = t; f.className = `text-[11px] font-black mt-2 ${c}`; }
        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(vocabNotebook);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Vocab");
            XLSX.writeFile(wb, `Gina_Words_${new Date().toLocaleDateString()}.xlsx`);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('btnNext').classList.contains('hidden-section')) loadNextWord();
                else if (!document.getElementById('studySection').classList.contains('hidden-section')) handleAction();
            }
        });
    </script>
