<body class="flex items-center justify-center min-h-screen text-slate-800">

    <div class="w-full max-w-lg p-6 bg-white rounded-xl shadow-xl m-4 border-t-4 border-indigo-600 fade-in">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-indigo-700">ğŸ‡¯ğŸ‡µ æ·±åº¦è®°å¿†è®­ç»ƒ V2</h1>
            <span id="progress-text" class="text-xs font-mono text-gray-400">0/0</span>
        </div>

        <div id="upload-section" class="text-center py-10">
            <div class="border-2 border-dashed border-indigo-200 rounded-lg p-8 hover:bg-indigo-50 transition cursor-pointer relative group">
                <input type="file" id="fileInput" accept=".xlsx, .xls" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleFileUpload(event)">
                <div class="text-indigo-500 group-hover:scale-105 transition-transform">
                    <p class="text-4xl mb-2">ğŸ“‚</p>
                    <p class="font-bold">ä¸Šä¼  Excel å•è¯è¡¨</p>
                    <p class="text-xs text-gray-400 mt-2">æ ¼å¼ï¼šAåˆ—å†™æ³• | Båˆ—è¯»éŸ³ | Cåˆ—ä¸­æ–‡</p>
                </div>
            </div>
        </div>

        <div id="study-section" class="hidden">
            <div class="flex justify-center mb-4">
                <span id="step-badge" class="px-3 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-700">
                    STEP 1: è¯»éŸ³å›å¿†
                </span>
            </div>

            <div class="text-center mb-8">
                <h2 id="meaning-text" class="text-3xl font-extrabold text-slate-800 mb-2"></h2>
                <p id="hint-text" class="h-6 text-lg text-indigo-600 font-medium"></p> 
            </div>

            <div class="relative">
                <input type="text" id="answer-input" 
                    class="w-full px-4 py-4 text-xl text-center border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition shadow-inner bg-gray-50"
                    placeholder="è¾“å…¥å¹³å‡å..." autocomplete="off">
                <p id="feedback-msg" class="absolute -bottom-6 left-0 right-0 text-center text-xs font-bold text-red-500 h-4"></p>
            </div>

            <div class="mt-8 text-center">
                <p class="text-xs text-gray-400">æŒ‰ä¸‹ <kbd class="font-sans border rounded px-1 bg-gray-100">Enter</kbd> ç¡®è®¤</p>
            </div>
        </div>

        <div id="result-section" class="hidden text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">è®­ç»ƒå®Œæˆ</h2>
            <p class="mb-6 text-gray-500">ä»Šæ—¥ä»»åŠ¡å·²æ‰§è¡Œå®Œæ¯•ã€‚</p>
            
            <div class="bg-red-50 rounded-lg p-4 text-left mb-6">
                <h3 class="font-bold text-red-700 text-sm mb-2">éœ€è¦å¼ºåŒ–çš„ç”Ÿè¯</h3>
                <ul id="vocab-list" class="list-disc list-inside text-sm text-red-800 space-y-1 max-h-40 overflow-y-auto"></ul>
            </div>
            
            <button onclick="location.reload()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg">
                å¼€å§‹æ–°ä¸€è½®
            </button>
        </div>

    </div>

    <script>
        // --- æ•°æ®æ¨¡å‹ä¸çŠ¶æ€ ---
        let wordList = [];
        let currentIndex = 0;
        let currentStep = 1; // 1: Input Kana, 2: Input Surface (Kanji)
        let stepErrorCount = 0; // å½“å‰æ­¥éª¤çš„é”™è¯¯è®¡æ•°
        let vocabBook = JSON.parse(localStorage.getItem('gina_vocab_v2')) || [];

        // åˆ¤æ–­æ˜¯å¦åŒ…å«æ±‰å­— (ç”¨äºåˆ†ç±»)
        function hasKanji(str) {
            return /[\u4e00-\u9faf]/.test(str);
        }

        // --- 1. æ–‡ä»¶å¤„ç† ---
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

                // æ•°æ®æ¸…æ´—ä¸å»ºæ¨¡
                wordList = jsonData.filter(row => row.length >= 3).map(row => {
                    const surface = String(row[0]).trim(); // Aåˆ—
                    const kana = String(row[1]).trim();    // Båˆ—
                    const meaning = String(row[2]).trim(); // Cåˆ—
                    
                    // è‡ªåŠ¨åˆ†ç±»ï¼šå¦‚æœæœ‰æ±‰å­—ï¼Œå°±æ˜¯ MIXEDï¼›å¦åˆ™æ˜¯ KANA_ONLY
                    const type = hasKanji(surface) ? 'MIXED' : 'KANA_ONLY';

                    return { surface, kana, meaning, type };
                });

                if (wordList.length > 0) {
                    initStudy();
                } else {
                    alert("æ•°æ®æ ¼å¼é”™è¯¯ï¼è¯·ç¡®ä¿Excelæœ‰3åˆ—æ•°æ®ï¼šAå†™æ³•ï¼ŒBè¯»éŸ³ï¼ŒCä¸­æ–‡ã€‚");
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function initStudy() {
            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('study-section').classList.remove('hidden');
            currentIndex = 0;
            loadWord();
        }

        // --- 2. æ ¸å¿ƒæµç¨‹æ§åˆ¶ ---
        function loadWord() {
            if (currentIndex >= wordList.length) {
                showResults();
                return;
            }

            const word = wordList[currentIndex];
            document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${wordList.length}`;
            document.getElementById('meaning-text').innerText = word.meaning;
            document.getElementById('feedback-msg').innerText = '';
            document.getElementById('hint-text').innerText = ''; // æ¸…ç©ºæç¤º
            
            // é‡ç½®çŠ¶æ€ï¼šæ‰€æœ‰è¯éƒ½ä» Step 1 (è¯»éŸ³) å¼€å§‹
            currentStep = 1;
            stepErrorCount = 0;
            
            updateUIForStep();
        }

        function updateUIForStep() {
            const word = wordList[currentIndex];
            const input = document.getElementById('answer-input');
            const badge = document.getElementById('step-badge');

            input.value = '';
            input.focus();

            if (currentStep === 1) {
                // æ­¥éª¤ä¸€ï¼šè¾“å…¥å‡å
                badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-700";
                badge.innerText = "STEP 1: è¾“å…¥å‡åè¯»éŸ³";
                input.placeholder = "è¾“å…¥å¹³å‡å...";
            } else {
                // æ­¥éª¤äºŒï¼šè¾“å…¥å†™æ³• (ä»…é’ˆå¯¹å«æ±‰å­—è¯)
                badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-orange-100 text-orange-700";
                badge.innerText = "STEP 2: è¾“å…¥æ±‰å­—å†™æ³•";
                input.placeholder = "æ ¹æ®è¯»éŸ³è¾“å…¥æ±‰å­—...";
                // åœ¨æ­¥éª¤äºŒæ—¶ï¼Œæ˜¾ç¤ºåˆšåˆšè¾“å…¥çš„æ­£ç¡®è¯»éŸ³ä½œä¸ºæç¤º
                document.getElementById('hint-text').innerText = word.kana; 
            }
        }

        // --- 3. æ ¡éªŒé€»è¾‘ ---
        document.getElementById('answer-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkAnswer();
        });

        function checkAnswer() {
            const input = document.getElementById('answer-input');
            const userVal = input.value.trim();
            const word = wordList[currentIndex];
            let isCorrect = false;

            // é€»è¾‘åˆ†æ”¯
            if (currentStep === 1) {
                // æ ¡éªŒè¯»éŸ³
                if (userVal === word.kana) isCorrect = true;
            } else {
                // æ ¡éªŒå†™æ³•
                if (userVal === word.surface) isCorrect = true;
            }

            if (isCorrect) {
                handleSuccess(word);
            } else {
                handleError(word);
            }
        }

        function handleSuccess(word) {
            // åŠ¨ç”»åé¦ˆï¼šç»¿è‰²è¾¹æ¡†é—ªçƒ
            const input = document.getElementById('answer-input');
            input.classList.add('border-green-500', 'ring-green-500');
            setTimeout(() => input.classList.remove('border-green-500', 'ring-green-500'), 300);

            // æµç¨‹æµè½¬é€»è¾‘
            if (currentStep === 1) {
                if (word.type === 'MIXED') {
                    // æ··åˆè¯ï¼šè¿›å…¥ç¬¬äºŒæ­¥
                    currentStep = 2;
                    stepErrorCount = 0; // æ–°æ­¥éª¤ï¼Œé”™è¯¯è®¡æ•°é‡ç½®
                    setTimeout(updateUIForStep, 200); // ç¨å¾®å»¶è¿Ÿè®©ç”¨æˆ·æ„Ÿè§‰åˆ°åˆ‡æ¢
                } else {
                    // çº¯å‡åï¼šç›´æ¥å®Œæˆ
                    nextWord();
                }
            } else {
                // ç¬¬äºŒæ­¥å®Œæˆï¼šç›´æ¥å®Œæˆ
                nextWord();
            }
        }

        function handleError(word) {
            stepErrorCount++;
            const input = document.getElementById('answer-input');
            const feedback = document.getElementById('feedback-msg');

            // é”™è¯¯åŠ¨ç”»
            input.classList.add('shake', 'border-red-500');
            setTimeout(() => input.classList.remove('shake', 'border-red-500'), 500);

            input.value = ''; // æ¸…ç©ºè¾“å…¥ï¼Œå¼ºåˆ¶é‡è¾“
            feedback.innerText = `é”™è¯¯ï¼å†è¯•ä¸€æ¬¡ (${stepErrorCount}/3)`;

            // é”™è¯¯ä¸‰æ¬¡åŠ å…¥ç”Ÿè¯æœ¬
            if (stepErrorCount >= 3) {
                addToVocab(word);
                // æç¤ºæ­£ç¡®ç­”æ¡ˆ
                const answer = currentStep === 1 ? word.kana : word.surface;
                feedback.innerText = `æ­£ç¡®ç­”æ¡ˆ: ${answer} (å·²åŠ å…¥ç”Ÿè¯æœ¬)`;
            }
        }

        function nextWord() {
            currentIndex++;
            loadWord();
        }

        // --- 4. æŒä¹…åŒ–ä¸ç»“æœ ---
        function addToVocab(word) {
            const exists = vocabBook.find(w => w.surface === word.surface);
            if (!exists) {
                vocabBook.push(word);
                localStorage.setItem('gina_vocab_v2', JSON.stringify(vocabBook));
            }
        }

        function showResults() {
            document.getElementById('study-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            
            const listElem = document.getElementById('vocab-list');
            listElem.innerHTML = '';
            
            if (vocabBook.length === 0) {
                listElem.innerHTML = '<li class="text-green-600">å®Œç¾ï¼æœ¬æ¬¡æ²¡æœ‰è§¦å‘ä¸‰æ¬¡é”™è¯¯çš„ç”Ÿè¯ã€‚</li>';
            } else {
                vocabBook.forEach(w => {
                    const li = document.createElement('li');
                    li.textContent = `${w.surface} (${w.kana}) - ${w.meaning}`;
                    listElem.appendChild(li);
                });
            }
        }
    </script>
